<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="./style.css">
<script src="./main.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,700;0,800;0,900;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <form action="" method="post" class="form" id="form-1">
        <h3 class="heading">Thành viên đăng ký</h3>
        <p class="desc">Cùng làm chủ JS hehe </p>
 

    <div class="spacer"></div>
    <div class="form-group">
        <label for="fullname" class="form-label">Tên đầy đủ</label>
        <input type="text" name="fullname" placeholder="VD :Tô Hải Đăng" class="form-control" id="fullname">
        <span class="form-message"></span>
    </div>

    <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="text" name="email" placeholder="VD :abc@gmail.com" class="form-control" id="email">
        <span class="form-message"></span>
    </div>

    <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" name="Password" placeholder="Nhập mật khẩu " class="form-control" id="password">
        <span class="form-message"></span>
    </div>

    <div class="form-group">
        <label for="password-confirmation" class="form-label">Nhập lại mật khẩu</label>
        <input type="password" name="password-confirmation" placeholder="Nhập lại mật khẩu " class="form-control" id="password-confirmation">
        <span class="form-message"></span>
    </div>

    <button class="form-submit">Đăng ký</button>

</form>
</div>

<script>
    //output mong muốn
    Validator({
        form: '#form-1',
        rules: [
            Validator.isRequired('#fullname'),
            Validator.isEmail('#email'),
            Validator.isPassword('#password',7),
            Validator.isPasswordConfirmation('#password-confirmation',function(){
                return document.querySelector('#form-1 #password').value;
            }),
        ]
    });

</script>
</body>
</html>
